<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Font Awesome CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CSS Styles-->
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;  
    }    
        body{
    background: rgb(252, 252, 253);
    }
    .row{
        margin-top: 40px;
        background: white;
        border-radius: 30px;
        box-shadow: 12px 12px 22px grey;
    }
    img{
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
    }
    .btn1{
        border: none;
        outline: none;
        height: 50px;
        width: 100%;
        background-color: rgb(79, 79, 148);;
        color: white;
        border-radius: 4px;
        font-weight: bold;
    }
    .btn1:hover{
        background-color: white;
        color: rgb(79, 79, 148);;
        border: 1px solid;
        cursor: pointer;
    }
    a{
        color: rgb(79, 79, 148);
        font-weight: bold;

    }
    a:hover{
        text-decoration: none;
        color: rgb(26, 2, 129);
    }
    h1,h4{
        color: rgb(79, 79, 148);
    }
    </style>
    
</head>

<body>
    <!--Navigation Bar-->
    <section id=nav-bar>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="home2.html" style="font-weight: bold;color: black;">LOGO</a>
            </div>
        </nav>
    </section>
    <!--HTML Code-->
    <section class="Form my-4 mx-5">
    <div class="container text-center">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <img class="img-fluid" src="images/login2.jpg" width="1000px" alt="">
            </div>
            <div class="col-md-7 px-5 pt-5">
                <img src="images/avatar-2.png" width="100px" style="margin-bottom: 20px;">
                <h4>Sign In to your Account</h4>
                <form action="userprofile.html">
                    <div class="form-row justify-content-center">
                        <div class="col-lg-7">
                            <input required type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Email must contain @ and . "  placeholder="Email Address" class="form-control my-3 p-2" id="email">
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-lg-7">
                            <input required type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be 8 characters long consisting of at least a small letter, capital letter and number" placeholder="*******" class="form-control my-3 p-2" id="password">
                            
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-lg-7">
                            <input type="submit" value="Login" class="btn1 mt-3 mb-5">   
                        </div>
                    </div>
                    <a href="forgotPassword.html">Forgot your Password?</a>
                    <p>Don't have an Account? <a href="signup.html">Register Here</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
<!--Font Awesome JS-->
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<!--popper.JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!--Bootstrap JS-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
