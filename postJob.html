<body>
  <!--Navigation Bar-->
  <div id="Header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">

      </div>

  </div>
  <!--HTML Code-->
  <section>
    <div class="content">
      <div class="header">
        <div class="container text-center ">
          <h1 class="mb-3">Post a Job</h1>
          <p class="text-muted mb-5">Post a job to discover skilled employees</p>
        </div>
      </div>
      <div class="container">
        <form action="signupform2.html">
          <h3 class="text-center mb-4" style="color:rgb(24, 24, 51)">Job Details</h3>
          <hr class="mb-4">
          <label for="title">Job Title:</label>
          <input required class="form-control mb-3" id="title" type="text" placeholder="Job Title">
          <label for="company">Career: </label>
          <input required class="form-control mb-3" id="company" type="text" placeholder="Company">
          <label for="experience">Required Duration of Experience:</label>
          <input required class="form-control mb-3" id="experience" type="text" pattern="*\d" placeholder="Years of Experience">
          <label for="location">Location:</label>
          <input required class="form-control mb-3" id="location" type="text" placeholder="Location">
          <label for="skills">Required Skills:</label>
          <input class="form-control mb-3" id="skills" type="text" placeholder="Skills">
          <input class="form-control mb-3" id="skills" type="text" placeholder="Skills">
          <input class="form-control mb-3" id="skills" type="text" placeholder="Skills">
          <input class="form-control mb-3" id="skills" type="text" placeholder="Skills">
          <label for="description">Job Description:</label>
          <textarea style="padding-bottom: 40px;" class="form-control mb-3" id="description" type="text"
            placeholder="Job Description"></textarea>
          <div class="col-6 offset-3">
            <input type="submit" value="Upload Job" class="btn1 mt-5 mb-3">
          </div>
        </form>
      </div>
    </div>
  </section>
  <!--Font Awesome JS-->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</body>
