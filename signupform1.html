<!DOCTYPE html>
<html lang="en">

<head>
    <title>Complete Profile</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font Awesome CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CSS Styles-->
    <link rel="stylesheet" href="css/signupform.css">

</head>

<body>
    <!--Navigation Bar-->
    <section id=nav-bar>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="home2.html" style="font-weight: bold;color: black;">LOGO</a>
            </div>
        </nav>
    </section>
    <!--HTML Code-->
    <section >
        <div class="content">
        <div class="header">
        <div class="container text-center ">
            <h1>Complete Your Profile</h1>
            <p class="text-muted mb-5">Complete your profile to stand out to recruiters</p>
        </div>
        </div>
        <div class="container">
            <form action="signupform2.html">
                <h3 class="text-center mb-4" style="color:rgb(24, 24, 51)">Basic Info & Contact</h3>
                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-6">
                        <label class="mb-2" for="bg-img">Select Background Image:</label><br>
                        <input type="file" class="upload-box mb-4" id="bg-img" accept="image/*"><br>
                    </div>
                    <div class="col-md-6">
                        <label class="mb-2" for="bg-img">Select Profile Picture:</label><br>
                        <input type="file" class="upload-box mb-4" id="bg-img" accept="image/*"><br>
                    </div>
                </div>
                <label for="name">Names:</label>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input required type="text" class="form-control" id="name" placeholder="First Name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input required type="text" class="form-control" id="name" placeholder="Last Name">
                    </div>
                </div>
                <label for="career">Career: </label> 
                <input class="form-control mb-3" id="career" type="text" placeholder="Career">
                <label for="career">About you: </label>
                <textarea style="padding-bottom: 40px;" class="form-control mb-3" id="career" type="text" placeholder="Write a short description about yourself"></textarea>
                <label for="lnk" class="mb-2">Contact Info:</label>
                <div class="row" id="lnk">
                    <div class="col-2" style="text-align: right;">
                        <label for="twitter"><i style=" color: rgb(79, 79, 148); " class="fab fa-twitter 2x mt-2"></i></label>
                    </div>
                    <div class="col-10">
                        <input class="form-control mb-3" id="twitter" type="url" placeholder="Twitter Link">
                    </div>
                </div>
                <div class="row" id="lnk">
                    <div class="col-2" style="text-align: right;">
                        <label for="fb"><i style=" color: rgb(79, 79, 148); " class="fab fa-facebook-f 2x mt-2"></i></label>
                    </div>
                    <div class="col-10 ">
                        <input class="form-control mb-3" id="fb" type="url" placeholder="Facebook Link">
                    </div>
                </div>
                <div class="row" id="lnk">
                    <div class="col-2" style="text-align: right;">
                        <label for="mail"><i style=" color: rgb(79, 79, 148); " class="fa fa-envelope 2x mt-2"></i></label>
                    </div>
                    <div class="col-10">
                        <input required class="form-control mb-3" id="mail" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="row" id="lnk">
                    <div class="col-2" style="text-align: right;">
                        <label for="git"><i style=" color: rgb(79, 79, 148); " class="fab fa-github 2x mt-2"></i></label>
                    </div>
                    <div class="col-10">
                        <input class="form-control mb-3" id="git" type="url" placeholder="Github Link">
                    </div>
                </div>
                <div class="col-6 offset-3">
                    <input type="submit" value="Save & Continue" class="btn1 mt-5 mb-3">
                </div>
                <div class="link text-center">
                    <a  href="signupform2.html">Skip this step</a>
                </div>
            </form>
        </div>
        </div>
    </section>
    <!--Font Awesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!--Popper JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
